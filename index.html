<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡ Code Futuristic Editor</title>
  <link rel="stylesheet" href="style.css"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --bg-color: #0f2027;
      --text-color: #e0e0e0;
      --box-bg: #1e1e1e;
      --label-bg: #111;
      --label-text-color: #00f7ff;
      --textarea-bg: #121212;
      --textarea-text-color: #00ffea;
      --iframe-bg: #0f2027;
      --output-text-color: #ffffff;
      --accent: #00f7ff;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1c1c1c;
      border-bottom: 2px solid var(--accent);
    }

    .header h1 {
      color: var(--accent);
      font-size: 20px;
      margin: 0;
    }

    #theme-toggle {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 50%;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
    }

    #theme-toggle:hover {
      transform: scale(1.1);
      background: rgba(0, 247, 255, 0.1);
    }

    .container {
      display: flex;
      height: calc(100vh - 120px);
      padding: 10px;
      gap: 10px;
    }

    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .box {
      flex: 1;
      background: var(--box-bg);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.05);
      display: flex;
      flex-direction: column;
      resize: vertical;
      min-height: 100px;
    }

    label {
      padding: 10px;
      background-color: var(--label-bg);
      color: var(--label-text-color);
      font-weight: 500;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    label i {
      margin-right: 10px;
    }

    textarea {
      flex: 1;
      padding: 15px;
      background-color: var(--textarea-bg);
      color: var(--textarea-text-color);
      border: none;
      resize: none;
      font-size: 14px;
      outline: none;
    }

    .output-header {
      padding: 0 10px;
      background-color: var(--label-bg);
      color: var(--accent);
      font-weight: bold;
      border-bottom: 1px solid var(--accent);
    }

    iframe {
      flex: 1;
      border: none;
      background: var(--iframe-bg);
      border-radius: 8px;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      background-color: #1c1c1c;
      color: #888;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>⚡ Code Editor</h1>
    <button id="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
      <i id="theme-icon" class="fa-solid fa-moon"></i>
    </button>
  </header>

  <div class="container">
    <div class="left">
      <div class="box">
        <label for="html-code"><i class="fa-brands fa-html5"></i> HTML</label>
        <textarea id="html-code" placeholder="Write your HTML here..." onkeyup="run()"></textarea>
      </div>
      <div class="box">
        <label for="css-code"><i class="fa-brands fa-css3-alt"></i> CSS</label>
        <textarea id="css-code" placeholder="Style with CSS..." onkeyup="run()"></textarea>
      </div>
      <div class="box">
        <label for="js-code"><i class="fa-brands fa-js"></i> JavaScript</label>
        <textarea id="js-code" placeholder="Add JS interactions..." onkeyup="run()"></textarea>
      </div>
    </div>
    <div class="right">
      <div class="output-header">
        <p><i class="fa-solid fa-play"></i> Live Preview</p>
      </div>
      <iframe id="output"></iframe>
    </div>
  </div>

  <footer class="footer">
    <p>Designed for the Frontend Developers | <a href="https://github.com" target="_blank">GitHub</a></p>
  </footer>

  <script>
    function run() {
      const htmlCode = document.getElementById("html-code").value;
      const cssCode = document.getElementById("css-code").value;
      const jsCode = document.getElementById("js-code").value;
      const outPut = document.getElementById("output");

      const dark = getComputedStyle(document.documentElement).getPropertyValue('--bg-color').trim() !== '#ffffff';
      const outputTextColor = dark ? 'white' : 'black';
      const outputBgColor = dark ? '#0f2027' : '#ffffff';

      outPut.contentDocument.body.innerHTML =
        `<style>
          body {
            color: ${outputTextColor};
            background-color: ${outputBgColor};
            margin: 10px;
            font-family: sans-serif;
          }
          ${cssCode}
        </style>
        ${htmlCode}`;

      outPut.contentWindow.eval(jsCode);
    }

    function toggleTheme() {
      const root = document.documentElement;
      const icon = document.getElementById("theme-icon");
      const dark = getComputedStyle(root).getPropertyValue('--bg-color').trim() !== '#ffffff';

      if (dark) {
        root.style.setProperty('--bg-color', '#ffffff');
        root.style.setProperty('--text-color', '#1f1f1f');
        root.style.setProperty('--box-bg', '#ffffff');
        root.style.setProperty('--label-bg', '#eaeaea');
        root.style.setProperty('--label-text-color', '#000000');
        root.style.setProperty('--textarea-bg', '#f5f5f5');
        root.style.setProperty('--textarea-text-color', '#1f1f1f');
        root.style.setProperty('--iframe-bg', '#ffffff');
        root.style.setProperty('--output-text-color', '#000000');
        root.style.setProperty('--accent', '#007acc');
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        root.style.setProperty('--bg-color', '#0f2027');
        root.style.setProperty('--text-color', '#e0e0e0');
        root.style.setProperty('--box-bg', '#1e1e1e');
        root.style.setProperty('--label-bg', '#111');
        root.style.setProperty('--label-text-color', '#00f7ff');
        root.style.setProperty('--textarea-bg', '#121212');
        root.style.setProperty('--textarea-text-color', '#00ffea');
        root.style.setProperty('--iframe-bg', '#0f2027');
        root.style.setProperty('--output-text-color', '#ffffff');
        root.style.setProperty('--accent', '#00f7ff');
        icon.classList.replace('fa-sun', 'fa-moon');
      }

      run();
    }

    document.addEventListener("DOMContentLoaded", run);
  </script>
</body>
</html>
